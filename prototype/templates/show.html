<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
	<title>{{feel}}</title>
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<script src='static/script.js'></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap')
	</style>

</head>
<body>
	<div>
    	<button onclick="goBack()" class="back-button">←</button>
	<br>
	<!-- progress bar -->
	<div class="center-div">
		<div>
		  <p>{{ref}}</p>
		  <p>{{verse}}</p>
		</div>
		
		<div class='side-div'>
		<div class='func-div'>
			<p>regenerate:</p>
			<a href="/redirect/{{feel}}" class='regenerate'>↻</a>
		</div>
		<div class='func-div'>
			<p>save:</p>
			<a class='save' onclick='showSave()'>↓</a>
		</div>
		</div>
		<div id='save_form'>
			<form action='/save/{{feel}}/{{ref}}' method='POST'>
            feel: <input type="text" class="input-box" name='feel' value="{{feel}}" placeholder={{feel}}> <br>
            note: <input type="text" class="input-box" name='note' placeholder="enter note/thoughts...">
            <br>
            <button type="submit" class="submit-btn">save</button>
        </form>
        
		</div>
	</div>
</div>
</body>
</html>
